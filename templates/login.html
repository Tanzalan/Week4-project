{% extends "base.html" %}
{% block content %}
<div class="container-fluid">
	<div class="row justify-content-center mt-5">
		<div class="col-4">
			<h1>Login</h1>
			<form method="post">
				<div class="row mb-3 justify-content-center">
					<div class="col">
						<input type="text" name="username" required class="form-control-lg" id="username" placeholder="User name">
					</div>
				</div>
				<div class="row mb-3">
					<div class="col">
						<input type="text" required name="password" class="form-control-lg" id="password" placeholder="Password">
					</div>
				</div>
				<a href="{{ url_for('show_messages') }}"><button type="submit" class="btn btn-info">Login</button>
			</form>
		</div>
	</div>
</div>

{% endblock %}
